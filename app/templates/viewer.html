<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />
    <title>Чтение: {{ filename|e }}</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="/static/script.js"></script> 
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
        background: #f9fafb;
        color: #111;
        font-family: system-ui, sans-serif;
      }

      .toolbar {
        flex-shrink: 0;
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 10px 12px;
        background: #fff;
        border-bottom: 1px solid #e5e7eb;
        position: sticky;
        top: 0;
        z-index: 10;
      }

      .toolbar .title {
        margin: 0;
        font-size: 16px;
        font-weight: 600;
        color: #111;
      }

      .toolbar .back {
        color: #2563eb;
        text-decoration: none;
        font-weight: 500;
      }

      .viewer-iframe {
        flex-grow: 1;
        width: 100%;
        border: none;
        background: #f9fafb;
      }

      .fallback {
        flex-shrink: 0;
        display: flex;
        justify-content: center;
        padding: 10px 12px;
        background: #fff;
        border-top: 1px solid #e5e7eb;
      }

      .fallback a {
        display: inline-block;
        padding: 10px 14px;
        border: 1px solid #d1d5db;
        border-radius: 10px;
        text-decoration: none;
        color: #111;
        background: #fff;
        transition: background 0.2s;
      }

      .fallback a:hover {
        background: #f3f4f6;
      }
    </style>
  </head>
  <body>
    <header class="toolbar">
      <a class="back" href="javascript:history.back()">← Назад</a>
      <h1 class="title">{{ filename|e }}</h1>
    </header>

    <iframe class="viewer-iframe" src="{{ file_url|e }}"></iframe>

    <div class="fallback">
      <a href="{{ file_url|e }}" target="_blank" rel="noopener noreferrer">
        Открыть файл (если не видно в окне)
      </a>
    </div>

  </body>
</html>
